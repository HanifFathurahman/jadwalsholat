<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <h1 class="title">Jadwal Sholat Real Time</h1>
    <div id="current-time" class="current-time"></div> <!-- New element for displaying the current time -->

        <div id="location"></div>
        <table id="prayer-times">
            <thead>
                <tr>
                    <th>Sholat</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Subuh</td>
                    <td id="fajr"></td>
                </tr>
                <tr>
                    <td>Dzuhur</td>
                    <td id="dhuhr"></td>
                </tr>
                <tr>
                    <td>Ashar</td>
                    <td id="asr"></td>
                </tr>
                <tr>
                    <td>Maghrib</td>
                    <td id="maghrib"></td>
                </tr>
                <tr>
                    <td>Isya</td>
                    <td id="isha"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        by: <a href="https://www.instagram.com/hanif_fathurahman" target="_blank">@hanif_fathurahman</a>
